<mat-action-list>
  <div class="title">Topics list</div>
  <div *ngIf="topicsListLoading$ | async" class="spinner-wrapper">
    <mat-spinner></mat-spinner>
  </div>
  <ng-container *ngIf="!(topicsListLoading$ | async)">
    <button
      *ngFor="let topic of topics$ | async"
      mat-list-item
      [class.active]="topic.slug === (activeTopic$ | async)?.slug"
      (click)="topicClick(topic)"
    >{{ topic.title }}</button>
  </ng-container>
</mat-action-list>
